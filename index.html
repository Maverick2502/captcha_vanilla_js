<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>reCAPTCHA</title>
  </head>
  <body>
    <div class="container">
      <h1 id="login-header">Login</h1>
      <div class="msgResponse"></div>
      <input
        type="submit"
        value="Log Out"
        id="logOut-form-submit"
        class="hidden"
      />
      <a href=""></a>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="form-field"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="form-field"
          placeholder="Password"
          required
        />

        <div class="captchaBlock"></div>

        <input
          type="text"
          name="captcha"
          class="captcha"
          placeholder="Captcha"
          required
        />

        <input
          type="submit"
          value="Submit"
          id="login-form-submit"
          class="inputBtn"
        />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
